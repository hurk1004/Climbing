    <h2>Bouldering</h2>
    <p>
      볼더링(bouldering): 낮은 바위를 안전 로프 없이 오르는 것이 전형적인 볼더링 등반이다. 장비를 사용하지 않는 대신 바닥에 볼더링 패드를 깔아둔다. 여러 명의 등반자가 한 루트를 갖고 경쟁을 할 수도 있다.
